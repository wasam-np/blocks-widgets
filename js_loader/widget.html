<script type='text/javascript'>
    const scripts = ['np-effects.js', 'timeline.js'];
    const doc = parent.document;
    scripts.forEach(stl => { loadJS(stl) });
    function loadJS (stl) {
        const script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = '/public/js/' + stl;
        script.async = false;
        document.head.appendChild(script);
    }
</script>
